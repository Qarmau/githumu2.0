<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Resources - Githumu High School</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #ffd700;
            --text-color: #333;
            --background-color: #f4f4f4;
            --accent-color: #3f51b5;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            margin: 0 0 20px 0;
            font-size: 2.2em;
            color: var(--primary-color);
            text-align: center;
            font-weight: bold;
            position: relative;
            padding-bottom: 10px;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: var(--secondary-color);
        }

        .search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .search-form input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .search-form input[type="text"]:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: var(--accent-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        .assignments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .assignment-item {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .assignment-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .assignment-item h3 {
            margin: 0 0 15px 0;
            font-size: 1.3em;
            color: var(--primary-color);
        }

        .download-btn {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: bold;
            transition: color 0.3s;
            display: inline-block;
            margin-top: 10px;
        }

        .download-btn:hover {
            color: var(--primary-color);
        }

        .resource-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .section h2 {
                font-size: 1.8em;
            }

            .search-form input[type="text"],
            .btn {
                font-size: 14px;
                padding: 10px;
            }

            .assignment-item h3 {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .section h2 {
                font-size: 1.5em;
            }

            .search-form input[type="text"],
            .btn {
                font-size: 13px;
                padding: 8px;
            }

            .assignments-grid {
                grid-template-columns: 1fr;
            }

            .assignment-item h3 {
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="section" id="past-papers">
            <h2>Holiday Assignments</h2>
            <a href="{% url 'likizo' %}" class="btn resource-button">
                <i class="fas fa-file-alt icon"></i>Access Holiday Assignments
            </a>
        </section>

        <section class="section" id="past-papers">
            <h2>Past Papers</h2>
            <a href="{% url 'past_papers' %}" class="btn resource-button">
                <i class="fas fa-file-alt icon"></i>Access Past Papers
            </a>
        </section>

        <section class="section" id="revision-material">
            <h2>Revision Material</h2>
            <a href="{% url 'revision_materials' %}" class="btn resource-button">
                <i class="fas fa-book icon"></i>Access Revision Material
            </a>
        </section>
    </div>
</body>
</html>
