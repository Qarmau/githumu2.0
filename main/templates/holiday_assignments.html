<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General body style */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Container for dashboard */
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 0;
        }

        /* Action Cards */
        .action-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .action-card i {
            font-size: 2rem;
            color: #007aff;
            margin-bottom: 1rem;
        }

        .action-card h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            color: #007aff;
        }

        .action-card p {
            color: #666;
        }

        /* Action Button Style */
        .action-button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            background: linear-gradient(45deg, #007aff, #0051a2);
            color: white;
            text-align: center;
            min-width: 150px;
        }

        .action-button:hover {
            background: linear-gradient(45deg, #0051a2, #007aff);
            transform: translateY(-3px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>Admin Dashboard</h1>
        </div>

        <!-- Action Cards -->
        <div class="action-card" data-link="{% url 'holiday_assignment_create' %}">
            <i class="fas fa-plus-circle"></i>
            <h2>Create Assignment</h2>
            <p>Create new assignments for students.</p>
        </div>

        <div class="action-card" data-link="{% url 'upload_past_paper' %}">
            <i class="fas fa-file-upload"></i>
            <h2>Upload Past Paper</h2>
            <p>Upload past exam papers for reference.</p>
        </div>

        <div class="action-card" data-link="{% url 'upload_revision_material' %}">
            <i class="fas fa-book"></i>
            <h2>Upload Revision Material</h2>
            <p>Upload materials for student revision.</p>
        </div>

        <div class="action-card" data-link="{% url 'mini_dashboard' %}">
            <i class="fas fa-clipboard-list"></i>
            <h2>Classroom Management</h2>
            <p>Access and manage your classes.</p>
        </div>
    </div>

    <script>
        // JavaScript to handle action card clicks
        document.querySelectorAll('.action-card').forEach(card => {
            card.addEventListener('click', function() {
                window.location.href = this.getAttribute('data-link');
            });
        });
    </script>
</body>
</html>
