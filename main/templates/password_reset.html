{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container">
    <h1>Password Reset</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit">Send Reset Email</button>
    </form>
</div>
{% endblock %}
