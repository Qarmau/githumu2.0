{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container">
    <h1>Reset Password</h1> 
    {% if form %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit">Set New Password</button>
    </form>
    {% else %}
    <p>{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
