<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Assignments - Githumu High School</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #ffd700;
            --background-color: #f5f5f7;
            --text-color: #333;
            --card-background: #ffffff;
            --card-border: #e0e0e0;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --card-hover-shadow: rgba(0, 0, 0, 0.2);
            --border-radius: 8px;
            --max-width: 1200px;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        #news {
            background: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            padding: 30px;
            margin: 0 auto 30px;
            max-width: var(--max-width);
            box-shadow: 0 4px 10px var(--card-shadow);
            text-align: center;
        }

        #news h3 {
            margin: 0;
            font-size: 2.5em;
            color: var(--primary-color);
            font-weight: 500;
        }

        .assignments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .assignment-card {
            background: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: 0 4px 10px var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .assignment-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px var(--card-hover-shadow);
        }

        .assignment-card h4 {
            margin: 0 0 15px;
            font-size: 1.5em;
            color: var(--primary-color);
            font-weight: 500;
        }

        .download-btn {
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .download-btn:hover {
            color: #005c99;
        }

        .no-items {
            padding: 20px;
            background: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px var(--card-shadow);
            text-align: center;
            color: var(--text-color);
            max-width: var(--max-width);
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            #news h3 {
                font-size: 2em;
            }

            .assignment-card h4 {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            #news h3 {
                font-size: 1.6em;
            }

            .assignment-card h4 {
                font-size: 1.2em;
            }

            .assignments-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section id="news">
        <h3>Holiday Assignments</h3>
    </section>

    <div class="assignments-grid">
        {% for grade_item in all_grades %}
        <div class="assignment-card">
            <h4>Assignments for Form {{ grade_item.grade }}</h4>
            <a href="{% url 'assignments' grade_item.first_assignment_id %}" class="download-btn">
                Explore
            </a>
        </div>
        {% empty %}
        <div class="no-items">
            No classes available for the specified assignment title.
        </div>
        {% endfor %}
    </div>
</body>
</html>
